<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="pages/index.css" type="text/css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="body">
      <div class="page">
<!-------------БЛОК HEADER---------------->
        <header class="header">
          <img src="images/logo-min.svg" alt="Логотип страницы" class="header__logo">
        </header>
<!--------------------------------------->
<!------------БЛОК PROFILE--------------->
        <section class="profile">
          <img src="images/image-min.jpg" alt="Ваш аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="edit-button">
              <img src="images/Vector%20(5)векторкарандаш.svg" alt="кнопка" class="edit-button__vector">
            </button>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button type="button" class="add-button">
            <img src="images/Vector%20(5)-minплюс.svg" alt="кнопка" class="add-button__vector">
          </button>
        </section>
<!--------------------------------------->
<!-------------БЛОК ELEMENTS------------->
        <section class="cards">
          <div class="card">
            <img src="images/kirill-pershin-1088404-unsplash-min.jpg" alt="Карачаевск фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Карачаевск</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img src="images/kirill-pershin-1404681-unsplash-min.jpg" alt="Эльбрус фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Гора Эльбрус</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img src="images/kirill-pershin-1556355-unsplash-min.jpg" alt="Домбай фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Домбай</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img src="images/kirill-pershin-1404681-unsplash-min.jpg" alt="Эльбрус фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Гора Эльбрус</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img src="images/kirill-pershin-1556355-unsplash-min.jpg" alt="Домбай фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Домбай</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img src="images/kirill-pershin-1088404-unsplash-min.jpg" alt="Карачаево-Черкессия фото" class="card__picture">
            <div class="card__bottom">
              <h3 class="card__title">Карачаево-Черкесия</h3>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
<!--------------------------------------->
<!----------БЛОК FOOTER------------------->
        <footer class="footer">
          <h4 class="footer__copyright">© 2020 Mesto Russia</h4>
        </footer>
<!--------------------------------------->
          <!------------ОКНО POPUP--------------->
        <div id ="popup" class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <button type="button" class="popup__close"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form" name="popup__form">
                <input type="text" id="name" value="Жак-Ив Кусто" class="name popup__input" placeholder="Жак-Ив Кусто">
                <input type="text" id="destiny" value="Исследователь океана" class="job popup__input" placeholder="Исследователь океана">
                <button type="submit" class="popup__save-button" value=" ">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
          <!--------------------------------------->
      </div>
<script src="scripts/script.js"></script>
</body>
</html>
