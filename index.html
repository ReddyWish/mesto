<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="pages/index.css" type="text/css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <div class="page">
<!-------------БЛОК HEADER---------------->
        <header class="header">
          <img src="images/logo-min.svg" alt="Логотип страницы" class="header__logo">
        </header>
<!--------------------------------------->
<!------------БЛОК PROFILE--------------->
        <section class="profile">
          <img src="images/image-min.jpg" alt="Ваш аватар" class="avatar profile__avatar">
          <div class="info profile__info">
            <h1 class="info__title">Жак-Ив Кусто</h1>
            <button class="edit-button info__edit-button">
              <img src="images/VectorКарандаш%20(4)-min.svg" alt="кнопка" class="edit-button__vector">
            </button>
            <h2 class="info__subtitle">Исследователь океана</h2>
          </div>
          <button class="add-button profile__add-button">
            <img src="images/Vector%20(2)-min.svg" alt="кнопка" class="add-button__vector">
          </button>
        </section>
<!--------------------------------------->
<!-------------БЛОК ELEMENTS------------->
        <section class="cards">
          <div class="element cards__element">
            <img src="images/kirill-pershin-1088404-unsplash-min.jpg" alt="Карачаевск фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Карачаевск</h3>
              <button class="bottom__like"></button>
            </div>
          </div>

          <div class="element cards__element">
            <img src="images/kirill-pershin-1404681-unsplash-min.jpg" alt="Эльбрус фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Гора Эльбрус</h3>
              <button class="bottom__like"></button>
            </div>
          </div>

          <div class="element cards__element">
            <img src="images/kirill-pershin-1556355-unsplash-min.jpg" alt="Домбай фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Домбай</h3>
              <button class="bottom__like"></button>
            </div>
          </div>

          <div class="element cards__element">
            <img src="images/kirill-pershin-1404681-unsplash-min.jpg" alt="Эльбрус фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Гора Эльбрус</h3>
              <button class="bottom__like"></button>
            </div>
          </div>

          <div class="element cards__element">
            <img src="images/kirill-pershin-1556355-unsplash-min.jpg" alt="Домбай фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Домбай</h3>
              <button class="bottom__like"></button>
            </div>
          </div>

          <div class="element cards__element">
            <img src="images/kirill-pershin-1088404-unsplash-min.jpg" alt="Карачаево-Черкессия фото" class="element__picture">
            <div class="bottom cards__bottom">
              <h3 class="bottom__title">Карачаево-Черкесия</h3>
              <button class="bottom__like"></button>
            </div>
          </div>
        </section>
<!--------------------------------------->
<!----------БЛОК FOOTER------------------->
        <footer class="footer">
          <h4 class="footer__copyright">© 2020 Mesto Russia</h4>
        </footer>
<!--------------------------------------->
          <!------------ОКНО POPUP--------------->
        <div id ="popup" class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <button class="close popup__close"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="form popup__form" name="popup__form">
                <input type="text" id="name" class="form__input" placeholder="Жак-Ив Кусто">
                <input type="text" id="destiny" class="form__input" placeholder="Исследователь океана">
                <button type="submit" class="form__save-button" value=" ">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
          <!--------------------------------------->
      </div>
<script src="blocks/scripts/JS.js"></script>
</body>
</html>
